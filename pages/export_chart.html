<div class="overlay-container">
    <div class="overlay">
        <div style="display: flex; justify-content: center; margin-top: calc(50vh - 39px);">
            <button class="w3-btn w3-white">Export In Excel</button>
        </div>
        <!-- Tables -->
        <div id="tableList" class="margin-auto chart-box">
            <!-- Debitors -->
            <!-- Creditors -->
            <!-- Company Heads -->
            <!-- Vehicles -->
            <!-- Employees -->
            <!-- Banks -->
            <table class="w3-table-all chart-tables">
                <thead>
                    <tr class="main-bg-color">
                        <th>ID</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Account No</th>
                        <th ng-hide="!(begBalPer.$value == 1 || userInfo.uc)">Beginning Balance</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="bank in banks | orderBy : 'code' track by $index">
                        <td>{{$index + 1}}</td>
                        <td>{{bank.code}}</td>
                        <td>{{bank.name}}</td>
                        <td>{{bank.accno}}</td>
                        <td name="num" ng-hide="!(begBalPer.$value == 1 || userInfo.uc)">{{comNum(bank.balance)}}</td>
                        <td>
                            <button id="{{bank.$id}}e" onclick="editView(this.id)" class="w3-btn w3-blue">Edit</button>
                            <button id="{{bank.$id}}ec" onclick="editConfirm(event)" class="w3-btn w3-blue" style="display: none;">Update</button>
                        </td>
                        <td>
                            <button id="{{bank.$id}}" onclick="getDbId(event)" class="w3-btn w3-red">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- End of the Journy -->
    </div>
</div>
